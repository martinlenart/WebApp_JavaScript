<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <h1>Checking if a Checkbox is Checked</h1>

  <div>
    <input type="checkbox" id="check" name="check">
    <label for="check">Are you sure?</label>
    <button type="button" id="accept" disabled>Accept</button> 
  </div>

  <h1>Checkboxes</h1>
  <div class="checkboxes">
    <input type="checkbox" id="check1"> 
    <input type="checkbox" id="check2"> 
    <input type="checkbox" id="check3">
    <input type="checkbox" id="check4">
    <button type="button" id="checkAll">Check All</button> 
  </div>

  <h1>Radiobuttons</h1>
  <div class="radiobuttons">
    <input type="radio" id="radio1" name="rgroup1"> 
    <input type="radio" id="radio2" name="rgroup1"> 
    <input type="radio" id="radio3" name="rgroup2">
    <input type="radio" id="radio4" name="rgroup2">
    <button type="button" id="radioAll">Check All</button> 
  </div>

  <script src="index.js"></script>
</body>
</html>
